<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/order.js"></script>
</head>
<body>

<div id="navigation">
    <button onclick="window.location.href='Customer.html'">Customer</button>
    <button onclick="window.location.href='Item.html'">Item</button>
    <button onclick="window.location.href='Order.html'">Order</button>
    <button onclick="window.location.href='payment.html'">Payments</button>
    <button onclick="window.location.href='Home.html'">Home</button>
</div>

<h1>Order Management</h1>

<div id="order-data">

    <label>Order ID:</label>
    <label id="order-id"></label>
    <br>
    <br>
    <label>Select Customer:</label>
    <select id="customer-select">
        <option value="">Select Customer</option>
    </select>

    <label>Select Item:</label>
    <select id="item-select">
        <option value="">Select Item</option>
    </select>

    <label>Quantity:</label>
    <input type="number" id="order-qty" placeholder="Enter Quantity">

    <button id="btn-add-to-cart">Add To Cart</button>


    <div id ="place-order-container">
        <h3>Total Amount: Rs. <span id="total-amount">0.00</span></h3>
        <button id="btn-place-order">Place Order</button>
    </div>


</div>

<div id="orders">
    <table border="1" width="900" id="cart-table">
        <thead>
        <tr>
            <th>Order ID</th>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

</body>
</html>
