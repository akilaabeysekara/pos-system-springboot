    <button onclick="window.location.href='Item.html'">Item</button>

<h1>Customer</h1>
<div id="customer-data">
    <input type="text" id="customer_id" placeholder="Customer Id"><br>
    <input type="text" id="customer_name" placeholder="Customer Name"><br>
    <input type="text" id="customer_address" placeholder="Customer Address"><br>
    <input type="text" id="customer_phone" placeholder="Customer Phone"><br>
    <button onclick="saveCustomer()">Save</button>
    <button onclick="updateCustomer()">Update</button>
    <button onclick="clearCustomerForm()">Clear</button>
    <button onclick="deleteCustomer()">Delete</button>
</div>
<div id="customers">
    <table id="customer-table" border="1" width="600">
        <thead>
        <tr>
            <th>Id</th>
            <th>Customer Name</th>
            <th>Customer Address</th>
            <th>Customer Phone</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

</div>
